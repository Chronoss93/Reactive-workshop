group 'com.example'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
  maven { url "https://repo.spring.io/snapshot" }
  maven { url "https://repo.spring.io/milestone" }
}



ext {
  embeddedMongoVersion = '2.0.1'
  mongoReactiveDriverVersion = '1.7.1'
  jacksonVersion = '2.9.5'
  socketioVersion = '1.0.0'
  reactorVersion = '3.2.0.BUILD-SNAPSHOT'
  reactorNettyVersion = '0.7.7.BUILD-SNAPSHOT'
  rxJava1Version = '1.3.4'
  powerMockVersion = '2.0.0-beta.5'
  guavaVersion = '24.0-jre'
  diSpecVersion = '1'
}